<body>




<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="" method="post">
          
            <div class="top-row">
                  <div class="field-wrap">
                      <label>
                            First Name<span class="req">*</span>
                      </label>
                      <input type="text" required autocomplete="off" />
                  </div>
        
                  <div class="field-wrap">
                    <label>
                           Last Name<span class="req">*</span>
                    </label>
                          <input type="text"required autocomplete="off"/>
                  </div>
            </div>

            <div class="field-wrap">
                      <label>
                           Email Address<span class="req">*</span>
                      </label>
                     <input type="email"required autocomplete="off"/>
            </div>
          
            <div class="field-wrap">
                      <label>
                        Set A Password<span class="req">*</span>
                      </label>
                      <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Get Started</button></br>
           
                
          </form>

        </div>
        
<div id="login">   

  <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
               <div class="field-wrap">
                  <label>
                    Email Address<span class="req">*</span>
                  </label>
                  <input type="email" required autocomplete="off"/>
               </div>
          
                <div class="field-wrap">
                  <label>
                    Password<span class="req">*</span>
                  </label>
                  <input type="password" required autocomplete="off"/>
                </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          <p style="text-align:center;margin-top:20px ;color:#284684;">Or Sign In with one of these services

</p>

          Login with Facebook
          </button> -->
         <div class="g-signin2" data-onsuccess="onSignIn" style="width:250px;height: 40px;margin: 0px auto;" data-theme="dark" data-longtitle=true Data-text="SignUp"></div>
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
